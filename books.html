  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0A0F1A, #000);
      color: white;
      text-align: center;
      cursor: none;
      overflow-x: hidden;
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #00FFFF;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background-color 0.2s ease;
      z-index: 999;
    }

    .cursor.active {
      transform: translate(-50%, -50%) scale(1.5);
      background-color: #FF00FF;
      border-color: #FF00FF;
    }

    .background-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://raw.githubusercontent.com/Azccriminal/azccriminal.space/main/azccriminal-space.jpg') 
                  no-repeat center center;
      opacity: 0.3;
      animation: stars 60s linear infinite;
      background-attachment: scroll;
      background-position: center center;
      background-size: cover;
      background-repeat: repeat;
      transform: scale(1.2);
    }

    @keyframes stars {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 1000px;
      }
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      position: relative;
    }

    .book-cover {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #00FFFF;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      text-shadow: 0 0 10px #00FFFF;
      margin-bottom: 40px;
    }

    .link-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #00FFFF;
      color: black;
      text-transform: uppercase;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00FFFF;
    }

    .link-btn:hover {
      background: #FF00FF;
      color: black;
      box-shadow: 0 0 25px #FF00FF;
      transform: scale(1.05);
    }

    .language-selector, .book-selector {
      position: absolute;
      top: 20px;
      background: #111;
      color: white;
      border: 2px solid #00FFFF;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .language-selector {
      right: 20px;
    }

    .book-selector {
      left: 20px;
    }

    .message {
      color: #FF00FF;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .book-cover {
        width: 150px;
      }

      .link-btn {
        font-size: 14px;
        padding: 12px;
      }

      .language-selector, .book-selector {
        top: 10px;
        font-size: 12px;
        padding: 4px 8px;
      }

      .language-selector {
        right: 10px;
      }

      .book-selector {
        left: 10px;
      }
    }
  </style>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));

    
    function updateContent() {
      const lang = document.querySelector('.language-selector').value;
      const bookKey = document.querySelector('.book-selector').value;
      const book = books[bookKey];

      if (!book.translations[lang]) {
        document.getElementById('book-cover').src = book.translations[lang].cover;
        document.getElementById('book-title').innerText = book.translations[lang].title;
        document.getElementById('links').innerHTML = "";
        document.getElementById('unavailable-message').style.display = "block";
      } else {
        document.getElementById('book-cover').src = book.cover;
        document.getElementById('book-title').innerText = book.translations[lang].title;

        const linksContainer = document.getElementById('links');
        linksContainer.innerHTML = "";
        book.translations[lang].links.forEach(link => {
          const a = document.createElement('a');
          a.className = "link-btn";
          a.href = link.url;
          a.target = "_blank";
          a.innerText = link.text;
          linksContainer.appendChild(a);
        });

        document.getElementById('unavailable-message').style.display = "none";
      }
