<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AZC Criminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Azccriminal/azccriminal.space/main/azccriminal.jpg">
    <style>
        body {
            margin: 0;
            min-height: 100vh; /* Sayfa boyutunu 100vh ile sınırla, altındaki içerikler için kaydırma ekle */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: radial-gradient(circle, #0A0F1A, #000);
            overflow-y: auto; /* Sayfada kaydırma ekle */
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            cursor: none;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #00FFFF;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, background-color 0.2s ease;
            z-index: 1000;
        }

        .cursor.active {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: #FF00FF;
            border-color: #FF00FF;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #00FFFF;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .logo {
            font-size: 100px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 45px rgba(0, 255, 255, 0.4);
            position: relative;
            animation: logoColorChange 4s ease-in-out infinite, logoZoom 2s ease-in-out infinite;
            margin-top: 80px;
        }

        @keyframes logoColorChange {
            0% { color: #00FFFF; }
            50% { color: #FF00FF; }
            100% { color: #00FFFF; }
        }

        @keyframes logoZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo::after {
            content: 'CONTACT';
            display: block;
            font-size: 40px;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-form {
            margin-top: 80px;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .contact-form input[type="submit"] {
            background: #00FFFF;
            border: none;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background: #FF00FF;
        }

        .contact-section {
            margin-top: 30px;
            font-size: 18px;
        }

        .cta-button {
            margin-top: 50px;
            padding: 15px 30px;
            background: #00FFFF;
            color: black;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
            transition: background 0.3s ease, transform 0.3s ease;
            z-index: 5;
        }

        .cta-button:hover {
            background: #FF00FF;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="background-stars"></div>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Logo Section -->
    <div class="logo">AZC</div>

    <!-- Contact Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mbldngnk" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <h1>Warning: Emails from more than 50 users are not accepted.</h1>
    <div class="contact-section">
        <h3>Or reach us directly:</h3>
        <p>Email: zipishuseyinli25@gmail.com</p>
        <p>https://www.reddit.com/r/azccriminal/</p>
    </div>

    <!-- Custom Cybernetic Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        // Get cursor and button elements
        const cursor = document.getElementById('cursor');
        const exploreButton = document.getElementById('exploreButton');

        // Move cursor with mouse
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Add active class on click for cybernetic effect
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });

        // Open modal on Explore More Services button click
        exploreButton.addEventListener('click', () => {
            alert("Explore More Services section will be coming soon!");
        });
    </script>
</body>
</html>
